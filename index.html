<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app2.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="answer">
        <div class="answer-align">
          <div id="bobo" clas="previous-answer"></div>
          <div id="booo" class="current-answer"></div>
        </div>
      </div>

      <div style="display: block">
        <div class="buttons">
          <div class="columns">
            <button data-all-clear class="blue-button">AC</button>
            <button data-reverse class="blue-button">+/-</button>
            <button id="precent" class="blue-button">%</button>
            <button id="division" class="blue-button">รท</button>
          </div>
          <div class="columns">
            <button data-number class="purple-button">7</button>
            <button data-number class="purple-button">8</button>
            <button data-number class="purple-button">9</button>
            <button id="multiplication" class="blue-button">ร</button>
          </div>
          <div class="columns">
            <button data-number class="purple-button">4</button>
            <button data-number class="purple-button">5</button>
            <button data-number class="purple-button">6</button>
            <button id="minus" class="blue-button">-</button>
          </div>
          <div class="columns">
            <button data-number class="purple-button">1</button>
            <button data-number class="purple-button">2</button>
            <button data-number class="purple-button">3</button>
            <button id="total" class="blue-button">+</button>
          </div>
          <div class="columns2">
            <button data-number class="two-span">0</button>
            <button data-point class="blue-button">.</button>
            <button data-equals class="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
