<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="answer">
        <div class="answer-align">
          <div clas="previous-answer">111</div>
          <div class="current-answer">544</div>
        </div>
      </div>

      <div style="display: block">
        <div class="buttons">
          <div class="columns">
            <button class="blue-botton">AC</button>
            <button class="blue-botton">+/-</button>
            <button class="blue-botton">%</button>
            <button class="blue-botton">รท</button>
          </div>
          <div class="columns">
            <button class="purple-button">7</button>
            <button class="purple-button">8</button>
            <button class="purple-button">9</button>
            <button class="blue-botton">ร</button>
          </div>
          <div class="columns">
            <button class="purple-button">4</button>
            <button class="purple-button">5</button>
            <button class="purple-button">6</button>
            <button class="blue-botton">-</button>
          </div>
          <div class="columns">
            <button class="purple-button">1</button>
            <button class="purple-button">2</button>
            <button class="purple-button">3</button>
            <button class="blue-botton">+</button>
          </div>
          <div class="columns2">
            <button class="two-span">0</button>
            <button class="blue-botton">.</button>
            <button class="equal-button">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
